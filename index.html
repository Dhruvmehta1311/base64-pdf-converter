<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Base64 PDF Converter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen">

  <div class="w-full max-w-none lg:max-w-6xl mx-auto bg-white lg:shadow-xl lg:rounded-2xl p-3 sm:p-4 lg:p-8">

    <h1 class="text-xl sm:text-2xl lg:text-3xl font-bold text-slate-800 text-center">
      Base64 PDF Converter
    </h1>
    <p class="text-center text-slate-500 text-sm sm:text-base mt-1 mb-6">
      Convert, preview and download PDFs instantly
    </p>

    <div class="flex flex-col lg:grid lg:grid-cols-2 gap-6">

      <!-- Base64 to PDF -->
      <section class="space-y-4">
        <h2 class="text-lg font-semibold text-slate-700">
          Base64 to PDF
        </h2>

        <textarea
          id="base64Input"
          class="w-full h-36 sm:h-44 border rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Paste Base64 PDF content here">
        </textarea>

        <div class="flex flex-col gap-3 sm:flex-row">
          <button
            onclick="previewBase64PDF()"
            class="w-full sm:w-auto bg-blue-600 text-white px-4 py-3 rounded-lg hover:bg-blue-700 transition">
            Preview PDF
          </button>

          <button
            onclick="clearBase64()"
            class="w-full sm:w-auto bg-slate-200 text-slate-700 px-4 py-3 rounded-lg hover:bg-slate-300 transition">
            Clear
          </button>
        </div>

        <div class="border rounded-xl overflow-hidden bg-slate-50">
          <div class="flex items-center justify-between px-3 py-2 bg-slate-100 border-b">
            <span id="previewStatus" class="text-xs sm:text-sm text-slate-600">
              No PDF loaded
            </span>

            <button
              id="downloadBtn"
              onclick="downloadPDF()"
              disabled
              class="bg-green-600 text-white px-3 py-2 text-xs sm:text-sm rounded-lg hover:bg-green-700 transition disabled:opacity-40">
              Download PDF
            </button>
          </div>

          <div class="h-[420px] sm:h-[450px] lg:h-[500px] bg-slate-200">
            <iframe
              id="pdfPreview"
              class="w-full h-full bg-white"
              title="PDF Preview">
            </iframe>
          </div>
        </div>
      </section>

      <!-- PDF to Base64 -->
      <section class="space-y-4">
        <h2 class="text-lg font-semibold text-slate-700">
          PDF to Base64
        </h2>

        <input
          type="file"
          accept="application/pdf"
          onchange="convertPDFToBase64(this)"
          class="block w-full text-sm text-slate-600
          file:mr-4 file:py-2 file:px-4
          file:rounded-lg file:border-0
          file:bg-blue-50 file:text-blue-700
          hover:file:bg-blue-100 cursor-pointer">

        <textarea
          id="pdfBase64Output"
          class="w-full h-64 sm:h-80 lg:h-[460px] border rounded-lg p-3 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none"
          placeholder="Base64 output will appear here">
        </textarea>

        <button
          onclick="copyBase64()"
          class="w-full sm:w-auto bg-green-600 text-white px-4 py-3 rounded-lg hover:bg-green-700 transition">
          Copy Base64
        </button>
      </section>

    </div>
  </div>

  <script>
    let currentPdfUrl = null;

    function previewBase64PDF() {
      const base64 = document.getElementById("base64Input").value.trim();
      if (!base64) {
        alert("Paste Base64 content first");
        return;
      }

      try {
        if (currentPdfUrl) {
          URL.revokeObjectURL(currentPdfUrl);
        }

        const binary = atob(base64);
        const bytes = new Uint8Array(binary.length);
        for (let i = 0; i < binary.length; i++) {
          bytes[i] = binary.charCodeAt(i);
        }

        const blob = new Blob([bytes], { type: "application/pdf" });
        currentPdfUrl = URL.createObjectURL(blob);

        document.getElementById("pdfPreview").src = currentPdfUrl;
        document.getElementById("previewStatus").textContent = "PDF loaded successfully";
        document.getElementById("downloadBtn").disabled = false;
      } catch {
        alert("Invalid Base64 string");
      }
    }

    function downloadPDF() {
      if (!currentPdfUrl) return;
      const a = document.createElement("a");
      a.href = currentPdfUrl;
      a.download = "converted.pdf";
      a.click();
    }

    function clearBase64() {
      document.getElementById("base64Input").value = "";
      document.getElementById("pdfPreview").src = "";
      document.getElementById("previewStatus").textContent = "No PDF loaded";
      document.getElementById("downloadBtn").disabled = true;

      if (currentPdfUrl) {
        URL.revokeObjectURL(currentPdfUrl);
        currentPdfUrl = null;
      }
    }

    function convertPDFToBase64(input) {
      const file = input.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById("pdfBase64Output").value =
          reader.result.split(",")[1];
      };
      reader.readAsDataURL(file);
    }

    function copyBase64() {
      const textarea = document.getElementById("pdfBase64Output");
      textarea.select();
      document.execCommand("copy");
      alert("Base64 copied to clipboard");
    }
  </script>

</body>
</html>
